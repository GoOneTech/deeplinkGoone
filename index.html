      var metaTags = document.getElementsByTagName("meta");
      for (var i = 0; i < metaTags.length; i++) {
        if (metaTags[i].getAttribute("property") === "al:android:url") {
          return true;
        }
      }
      return false;
    }
    if (isAppLinkPresent()) {
      window.location.href =

    } else {
      window.location.href =
        "https://play.google.com/store/apps/details?id=com.goonetech.v1.goone";
    }
